<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Torrent Website</h1>
    </header>

    <section>
        <h2>Add New Torrent</h2>
        <form id="torrent-form">
            <label for="name">Torrent Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="magnet-link">Magnet Link:</label>
            <input type="text" id="magnet-link" name="magnet_link" required><br>

            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>

            <button type="submit">Add Torrent</button>
        </form>
    </section>

    <section>
        <h2>All Torrents</h2>
        <ul id="torrent-list">
            <!-- Daftar torrent akan muncul di sini -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
